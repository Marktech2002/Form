<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Check</title>
    <link type="text/css" rel="stylesheet" href="verification.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="row">
                <h4>IDENTITY VERIFICATION PROCESS</h4>
                <div class="input-group input-group-icon">
                    <input type="text" placeholder="Full Name"  required/>
                    <div class="input-icon"><i class="fa fa-user"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="email" placeholder="Email Adress"  required/>
                    <div class="input-icon"><i class="fa fa-envelope"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="number" placeholder="Phone number" required/>
                    <div class="input-icon"><i class="fa fa-key"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="number" placeholder="Social Security Number" required/>
                    <div class="input-icon"><i class="fa fa-key"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="address" placeholder="Residential Adress" required/>
                    <div class="input-icon"><i class="fa fa-key"></i></div>
                  </div>
                  <h4>UPLOAD FRONT AND BACK OF YOUR DL/STATE ID</h4>
                  <div class="input-group input-group-icon">
                 <input type="file" id="files" name="files" multiple="multiple" placeholder="upload pictures" required>
                  </div>    
            </div>
            <div class="row">
                <div class="col-half">
                    <h4>Date of Birth</h4>
                    <div class="input-group">
                        <div class="col-third">
                            <input type="text" placeholder="DD" />
                        </div>
                        <div class="col-third">
                            <input type="text" placeholder="MM" />
                        </div>
                        <div class="col-third">
                            <input type="text" placeholder="YYYY" />
                        </div>
                    </div>
                </div>
                <div class="col-half">
                    <h4>Gender</h4>
                    <div class="input-group">
                        <input id="gender-male" type="radio" name="gender" value="male" />
                        <label for="gender-male">Male</label>
                        <input id="gender-female" type="radio" name="gender" value="female" />
                        <label for="gender-female">Female</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <h4>Payment Methods</h4>
                <div class="input-group">
                    <input id="payment-method-bitcoin" type="radio" name="payment-method" />
                    <label for="payment-method-bitcoin"><span><i class="fa fa-cc-visa"></i>BITCOIN</span></label>
                    <input id="payment-method-ethereum" type="radio" name="payment-method" />
                    <label for="payment-method-ethereum"> <span><i class="fa fa-cc-paypal"></i>ETHEREUM</span></label>
                </div>
                <div class="input-group input-group-icon">
                    <input type="text"placeholder="Seagate bitcoin address" />
                    <div class="input-icon"></div>
                </div>
                <div class="col-half">
                    <div class="input-group input-group-icon">
                        <input type="text" placeholder="Ethereum address" />
                        <div class="input-icon"></div>
                    </div>
                </div>
            <div class="row">
                <h4>Terms and Conditions</h4>
                <div class="input-group">
                    <input id="terms" type="checkbox" />
                    <label for="terms">I accept the terms and conditions for signing up to this service, and hereby
                        confirm I have read the privacy policy.</label>
                        <button id="btn">PROCEED</button>
                </div>

                    </h1>
                    <p>
                        abi boose anah 
                        <small>papap</small>
                    </p>
                    </div
            </div>
        </form>
    </div>

</body>

</html>
